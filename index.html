<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alat Geotagging Foto</title>
    <script src="https://unpkg.com/piexifjs"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-4">
        <h1 class="text-xl font-bold text-center mb-4">üìç Geotag Foto</h1>

        <input type="file" id="photoInput" accept="image/jpeg" class="mb-4" />
        <div id="map" class="h-64 w-full mb-4"></div>
        <div class="text-sm mb-2">Koordinat: <span id="coords">Belum dipilih</span></div>
        <div class="text-sm mb-4">Alamat: <span id="address">Belum tersedia</span></div>
        <button id="addGeotagBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
            Tambahkan Geotag & Unduh
        </button>
    </div>

    <canvas id="previewCanvas" class="hidden"></canvas>

    <script>
        let lat = null, lng = null, originalImg = null, fileName = "foto-geotagged.jpg", currentAddress = "";

        const map = L.map('map').setView([-6.2709, 106.7409], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

        L.Control.geocoder({ defaultMarkGeocode: false })
            .on('markgeocode', function (e) {
                const center = e.geocode.center;
                lat = center.lat;
                lng = center.lng;
                map.setView(center, 15);
                if (marker) map.removeLayer(marker);
                marker = L.marker(center).addTo(map);
                document.getElementById("coords").textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                fetchAddress(lat, lng);
            })
            .addTo(map);

        L.control.locate({
            position: 'topleft',
            flyTo: true,
            strings: { title: "Tampilkan Lokasi Saya" },
            onLocationError: function (err) {
                alert("Lokasi tidak ditemukan. Pastikan izin lokasi aktif.");
            },
            onLocationOutsideMapBounds: function (context) {
                alert("Lokasi di luar batas peta.");
            },
            locateOptions: { enableHighAccuracy: true }
        }).addTo(map);

        let marker = null;
        map.on('click', function (e) {
            lat = e.latlng.lat;
            lng = e.latlng.lng;
            document.getElementById("coords").textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map);
            fetchAddress(lat, lng);
        });

        function fetchAddress(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                .then(res => res.json())
                .then(data => {
                    currentAddress = data.display_name || "";
                    document.getElementById("address").textContent = currentAddress;
                })
                .catch(() => {
                    currentAddress = "";
                    document.getElementById("address").textContent = "Gagal mendapatkan alamat";
                });
        }

        document.getElementById('photoInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            fileName = file.name.replace(/\.jpg$/i, '-geotagged.jpg');
            if (file && file.type === "image/jpeg") {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imageBase64 = event.target.result;
                    removeOrientationTag(imageBase64, function (cleanedBase64) {
                        originalImg = cleanedBase64;
                        console.log("Orientation tag removed.");
                    });
                };
                reader.readAsDataURL(file);
            } else {
                alert("Hanya file JPG yang didukung!");
            }
        });

        function removeOrientationTag(imageBase64, callback) {
            const exif = piexif.load(imageBase64);
            if (exif['0th'][piexif.ImageIFD.Orientation]) {
                delete exif['0th'][piexif.ImageIFD.Orientation];
            }
            const exifBytes = piexif.dump(exif);
            const newBase64 = piexif.insert(exifBytes, imageBase64);
            callback(newBase64);
        }

        function toExifCoord(val) {
            val = Math.abs(val);
            const deg = Math.floor(val);
            const min = Math.floor((val - deg) * 60);
            const sec = ((val - deg - min / 60) * 3600).toFixed(2);
            return [[deg, 1], [min, 1], [parseFloat(sec * 100), 100]];
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleString('en-US', {
                month: 'short',
                day: '2-digit',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }

        function drawTextOnImage(imageBase64, text1, text2, callback) {
            const img = new Image();
            img.onload = function () {
                const canvas = document.getElementById('previewCanvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const fontSize = img.width * 0.045;
                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.textAlign = 'right';

                const x = img.width * 0.98;
                let y = img.height * 0.80;

                const wrapText = (text, x, y, maxWidth) => {
                    const words = text.split(' ');
                    let line = '';
                    const lineHeight = fontSize * 1.1;
                    for (let i = 0; i < words.length; i++) {
                        const testLine = line + words[i] + ' ';
                        const testWidth = ctx.measureText(testLine).width;
                        if (testWidth > maxWidth && i > 0) {
                            ctx.strokeText(line, x, y);
                            ctx.fillText(line, x, y);
                            line = words[i] + ' ';
                            y += lineHeight;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.strokeText(line, x, y);
                    ctx.fillText(line, x, y);
                };

                const maxWidth = img.width * 0.60;
                wrapText(text1, x, y, maxWidth);
                y += fontSize * 1.5;
                wrapText(text2, x, y, maxWidth);

                const base64WithText = canvas.toDataURL("image/jpeg");
                callback(base64WithText);
            };
            img.src = imageBase64;
        }

        document.getElementById('addGeotagBtn').addEventListener('click', () => {
            if (!lat || !lng || !originalImg) {
                alert("Pastikan foto dan lokasi telah dipilih!");
                return;
            }

            const exifData = piexif.load(originalImg);
            const latInExif = toExifCoord(lat);
            const lonInExif = toExifCoord(lng);
            const datetime = getCurrentTime();

            const newExif = piexif.dump({
                "0th": { [piexif.ImageIFD.DateTime]: datetime },
                "GPS": {
                    [piexif.GPSIFD.GPSLatitudeRef]: lat < 0 ? 'S' : 'N',
                    [piexif.GPSIFD.GPSLongitudeRef]: lng < 0 ? 'W' : 'E',
                    [piexif.GPSIFD.GPSLatitude]: latInExif,
                    [piexif.GPSIFD.GPSLongitude]: lonInExif
                }
            });

            const updatedBase64 = piexif.insert(newExif, originalImg);

            drawTextOnImage(updatedBase64, datetime, currentAddress, function (imageWithText) {
                const a = document.createElement('a');
                a.href = imageWithText;
                a.download = fileName;
                a.click();
            });
        });
    </script>
</body>

</html>
